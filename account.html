    <nav class="nav container">
      <div class="nav__logo">
        <a href="index.html"><img src="./src/img/TestLogo.png" alt="Logo" /></a>

    <!-- ========================================ACCOUNT PAGE======================================== -->
    <div class="account-page">
      <div class="container">
        <!-- <div class="col-2">
            <img src="./src/img/img1.png" alt="" width="100%" />
          </div> -->
        <div class="col-2">
          <div class="form-container">
            <div class="form-btn">
              <span class="loginBtn">Login</span>
              <span class="registerBtn">Register</span>
              <hr class="indicator" />
            </div>

            <form action="" class="login-form">
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <button type="submit" class="btn">Login</button>
              <a href="">Forgot password</a>
            </form>

            <form action="" class="register-form">
              <input type="text" placeholder="Username" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button type="submit" class="btn">Register</button>
            </form>
          </div>
        </div>
      </div>

      <!-- ========================================FOOTER======================================== -->
      <footer>
        <div class="fotter-content">
          <div class="footer-col">
            <h3>Download Our App</h3>
            <p>Download App for Android and iOS</p>
            <div class="app-logo">
              <img src="./src/img/app-image-2.png" alt="" />
              <img src="./src/img/app-image-1.png" alt="" />

          </div>

          <div class="footer-col">

            <ul>
              <li>Coupons</li>
              <li>Blog Post</li>
              <li>Return Policy</li>
              <li>Join Affiliate</li>
            </ul>
          </div>

          <div class="footer-col">
            <h3>Folow us</h3>
            <ul>
              <li>Facebook</li>
              <li>Instagram</li>
              <li>Telegram</li>
              <li>YouTube</li>
            </ul>
          </div>
        </div>
        <hr />
        <p class="copyright">Copyright 2022</p>
      </footer>
    </div>
